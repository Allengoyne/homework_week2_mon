<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="bower_components/normalize.css/normalize.css" media="screen" >

  <link rel="stylesheet" href="sass/main.css" media="screen">

  <title>TIY homework week 2 Monday</title>
</head>

<body>

  <main class="form-wrapper">

      <form class="left-col">

        <fieldset>

          <label for="GET-name">FIRST NAME</label><br>
          <input id="GET-name" type="text" name="name"><br>

          <label for="GET-name">LAST NAME</label><br>
          <input id="GET-name" type="text" name="name"><br>

          <label for="GET-email">EMAIL ADDRESS</label><br>
          <input id="GET-email" type="email" name="email"><br>

          <label for="GET-country">COUNTRY</label><br>
          <select name="country">
            <br>
            <option value="Rivendell">Rivendell</option>
            <option value="Mordor" selected>Mordor</option>
            <option value="France">France</option>
          </select> <br>

          <label for="biography">BIOGRAPHY</label> <br>
          <textarea name="biography" rows="10" cols="40"></textarea>

        </fieldset>
      </form>

      <form class="mid-col" action="" method="post">
        <fieldset>

        <label for="phone">PHONE NUMBER</label><br>
        <input type="tel" name="phone" value=""><br>

          <label for="affiliations">AFFILIATIONS</label> <br>
          <textarea name="biography" rows="8" cols="30"></textarea><br>
          <label for="occupation">OCCUPATION</label><br>
          <select name="occupation">
            <option value="choose">Choose an Occupation</option>
            <option value="coder" selected>Coder</option>
            <option value="billionaire">Billionaire</option>
          </select> <br>

          <label for="cat">CAT'S NAME</label><br>
          <input type="text" name="cat" value="Kitty"> <br>

          <label for="gadget">FAVORITE GADGET</label><br>
          <input type="text" name="cat" value="Annoy-a-Tron"> <br>
        </fieldset>
      </form>

      <form class="right-col" action="" method="post">
        <fieldset>

          <label for="talent">TYPE OF TALENT</label> <br>
          <select class="talent" name="talent">
            <option value="">Juggler</option>
            <option value="">Mime</option>
            <option value="">Tightrope walker</option>
          </select><br>

          <label for="fav-drink">FAVORITE DRINK</label><br>
          <input type="text" name="name" value="Green Tea"><br>
          <label for="power">SPECIAL POWER</label><br>
          <input type="text" name="name" value="Anti-Gravity"><br>
          <label for="weapon">WEAPON OF CHOICE</label><br>
          <input type="text" name="name" value="Lightsaber"><br>

          <label for="comment-box">COMMENTS</label><br>
          <textarea name="name" rows="8" cols="40"></textarea>

        </fieldset>
      </form>

  </main>

</body>
</html>
